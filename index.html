<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body>
    <p id="h1Password"></p>

    <script>
        function generatePassword(length, includeLowerCase, includeNumbers, includeSymbols) {
            const lowerCaseChars = "abcdefghijklmnopqrstuvwxyz";
            const upperCaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numberChars = "0123456789";
            const symbolChars = "!Â£$%^&*()_++=-{}[]@:?/,<>";
            
            let allowedChars = "";
            let password = "";

            allowedChars += includeLowerCase ? lowerCaseChars : "";
            allowedChars += includeUpperCase ? upperCaseChars : "";
            allowedChars += includeNumbers ? numberChars : "";
            allowedChars += includeSymbols ? symbolChars : "";

            if (length <= 0) {
                return `(Password length must be at least 1!)`;
            }

            if (allowedChars.length === 0) {
                return `(At least one set of characters needs to be selected!)`;
            }

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allowedChars.length);
                password += allowedChars[randomIndex];
            }
            
            return password;
        }

        const passwordLength = 12;
        const includeLowerCase = true;
        const includeUpperCase = true;
        const includeNumbers = true;
        const includeSymbols = true;

        const password = generatePassword(passwordLength, includeLowerCase, includeNumbers, includeSymbols);
        document.getElementById("h1Password").textContent = `Generated password: ${password}`;
    </script>
</body>
</html>
